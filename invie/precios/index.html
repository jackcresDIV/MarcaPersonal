<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Invie - Precios</title>
	
	<!-- <link rel="stylesheet" href="css/normalize.css"> -->
	<!-- <link rel="stylesheet" href="css/reset.css"> -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Allerta" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="../css/invie.css">
</head>
<body>
	<header class="background">
		<div id="header" class="centrar">
			<figure> <!-- Logotipo -->
				<img src="../images/invie.png" alt="Logotipo Invie" width="186px" height="60px">
				<!-- Imagen del logotipo -->
			</figure>

			<nav>
				<ul>
					<li><a href="../index.html">Home</a></li>							<!-- Home -->
					<li><a href="../index.html#guitarras">Guitarras</a></li>			<!-- Guitarras -->
					<li><a href="index.html">Precios</a></li> 							<!-- Precios -->
				</ul>
			</nav>
		</div>
	</header>

	<section class="tabla centrar">
		<table>
			<thead>
				<tr>
					<th>Modelo</th>
					<th>Precio</th>
					<th>Descripcion</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>Invie Classic</td>
					<td>200.000,00 Bsf</td>
					<td>Para los amantes de lo clasico</td>
				</tr>
				<tr>
					<td>Invie Acustica</td>
					<td>300.000,00 Bsf</td>
					<td>Siente como vibra la musica</td>
				</tr>
				<tr>
					<td>Invie Personalizada</td>
					<td>500.000,00 Bsf</td>
					<td>Una Guitarra hecha a tu medida</td>
				</tr>
			</tbody>
		</table>
	</section>

	<footer>
		<div class="centrar">
			<div class="contacto">
				<img src="../images/invie-white.png" alt="logotipo blanco">

				<a href="tel:+580800-938400">
					<strong>Telefono</strong>
					<span>0800-938400</span>
				</a>
				<a href="mailto:contacto@jackcres.cf">
					<strong>E-mail</strong> 
					<span>contacto@jackcres.cf</span>
				</a>
			</div>

			<form>
				<div class="col1">
					<label for="nombre">Nombre</label>
					<input type="text" required id="nombre" name="nombre" />

					<label for="email">E-mail</label>
					<input type="email" required id="email" name="email" />
					
					<div class="sexo">
						<label for="Mujer">
							<input type="radio" checked id="Mujer" name="sexo" value="Mujer"> Mujer
						</label>
						<label for="Hombre">
							<input type="radio" id="Hombre" name="sexo" value="Hombre"> Hombre
						</label>
					</div>

					<div class="intereses">
						<label for="Cotizacion">
							<input type="checkbox" checked id="Cotizacion" name="intereses" value="cotizacion"> Cotizaci√≥n
						</label>
						<label for="Reclamos">
							<input type="checkbox" id="Reclamos" name="intereses" value="reclamos"> Reclamos
						</label>
						<label for="Comentarios">
							<input type="checkbox" id="Comentarios" name="intereses" value="comentarios">Comentarios
						</label>
						<label for="Otros">
							<input type="checkbox" id="Otros" name="intereses" value="otros"> Otros
						</label>
					</div>
				</div>

				<div class="col2">
					<label for="comentarios">Comentarios</label>
					<textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>

					<input type="submit" class="boton">
				</div>
			</form>
		</div>
	</footer>
</body>
</html>
